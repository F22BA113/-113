        // ビンゴカードに数を割り振る関数
        function makebin() {

            //1行目の配列を生成
            bingo1 = [0, 0, 0, 0, 0];
            var letu = 0;
            var count = 0;

            while (letu <= 4) {
                while (bingo1[letu] == 0) {
                    var random = Math.floor(Math.random() * 15 + 1);
                    if (bingo1[0] != random & bingo1[1] != random & bingo1[2] != random & bingo1[3] != random & bingo1[4] != random) {
                        bingo1[count] = random;
                        count++;
                    }
                }
                letu++;
            }
            // ボタンに値を格納
            document.getElementById("00").value = bingo1[0];
            document.getElementById("01").value = bingo1[1];
            document.getElementById("02").value = bingo1[2];
            document.getElementById("03").value = bingo1[3];

        // クリックされたボタンの情報を記憶するグローバル変数
        var CLS; var ID;

        // クリックされたら色が変わる関数
        function change(aObject) {
            // 引数に.idでIDが取れる
            var id = aObject.id;
            ID = aObject.id;

            // 引数に.classNameでクラス名が取れる
            var cls = aObject.className;

            if (cls == "c_in") {
                document.getElementById(id).className = "c_out";
                CLS = "c_out";
            }
            else if (cls == "c_out") {
                document.getElementById(id).className = "c_in";
            }
            else if (cls == "mid_in") {
                document.getElementById(id).className = "mid_out";
                CLS = "mid_out";
            }


            // ビンゴかどうかの判断をする関数を呼び出す
            cheack_bingo(id);
        }


        // 確認レイヤー表示を表示する関数
        function cheack_show() {
            // chack_layerのＩＤを取得
            var objID = document.getElementById('chack_layer');

            // layerのクラス名がcheack_closeなら表示
            if (objID.className == 'cheack_close') {
                objID.style.display = 'block';// blockを当てることで出力している
                objID.className = 'cheack_open';
            } else {
                cheack_close();
            }
        }


        //　確認レイヤーを閉じる関数
        function cheack_close() {
            var objID = document.getElementById('chack_layer');

            if (CLS == "c_out") {
                document.getElementById(ID).className = "c_in";
            }
            else if (CLS == "mid_out") {
                document.getElementById(ID).className = "mid_in";
            }
            objID.style.display = 'none';
            objID.className = 'cheack_close';
        }

        var Result = "";
        function make_qr(){
            // 初期化
            Result = "";
            // QRコードで値を渡す下準備
            for (let i = 0; i < Bingo.length; i++) {
                if (i == 0) {
                    Result += Bingo[i];
                } else {
                    Result += ", " + Bingo[i];
                }
            }
        let utf8qrtext = unescape(encodeURIComponent(Result));
        let size = 160;
        $("#img-qr").html("");
        $("#img-qr").qrcode({width:size,height:size,text:utf8qrtext}); 
        
    };
