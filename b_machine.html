    <script>
        //配列作る
        var Number = [];    // ビンゴ初期値
        var Bingo = [];     // 選出されたビンゴ格納

        function init() {
            for (var j = 1; j <= 75; j++) {
                Number.push(j);
            }
        }

        //ビンゴマシーン
        function make_num() {
            if (Number.length == 0) {
                return;
            }
            
            var random = Math.floor(Math.random() * Number.length);
            var result_id = String(Number[random]);

            Bingo.push(Number[random]);
            //結果を出力
            document.getElementById("result").value = Number[random];
            //結果の値のCSSを変更
            document.getElementById(result_id).className = "c_out";
            //出力された結果を削除
            Number.splice(random, 1);
        }    
    </script>

        /*表CSS*/
        .c_out {

    </style>
</head>
