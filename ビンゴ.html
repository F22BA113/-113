<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ビーンゴ</title>
    <script>

        function makebin() {

            //1行目の配列を生成
            bingo1 = [0, 0, 0, 0, 0];
            var letu = 0;
            var count = 0;

            while (letu <= 4) {
                while (bingo1[letu] == 0) {
                    var random = Math.floor(Math.random() * 15 + 1);
                    if (bingo1[0] != random & bingo1[1] != random & bingo1[2] != random & bingo1[3] != random & bingo1[4] != random) {
                        bingo1[count] = random;
                        count++;
                    }
                }
                letu++;
            }
            // ボタンに値を格納
            document.getElementById("00").value = bingo1[0];
            document.getElementById("01").value = bingo1[1];
            document.getElementById("02").value = bingo1[2];
            document.getElementById("03").value = bingo1[3];
            document.getElementById("04").value = bingo1[4];


            //2行目の配列を生成
            bingo2 = [0, 0, 0, 0, 0];
            var letu = 0;
            var count = 0;

            while (letu <= 4) {
                while (bingo2[letu] == 0) {
                    var random = Math.floor(Math.random() * 15 + 16);
                    if (bingo2[0] != random & bingo2[1] != random & bingo2[2] != random & bingo2[3] != random & bingo2[4] != random) {
                        bingo2[count] = random;
                        count++;
                    }
                }
                letu++;
            }
            // ボタンに値を格納
            document.getElementById("10").value = bingo2[0];
            document.getElementById("11").value = bingo2[1];
            document.getElementById("12").value = bingo2[2];
            document.getElementById("13").value = bingo2[3];
            document.getElementById("14").value = bingo2[4];


            //3行目の配列を生成
            bingo3 = [0, 0, 0, 0];
            var letu = 0;
            var count = 0;

            while (letu <= 3) {
                while (bingo3[letu] == 0) {
                    var random = Math.floor(Math.random() * 15 + 31);
                    if (bingo3[0] != random & bingo3[1] != random & bingo3[2] != random & bingo3[3] != random & bingo3[4] != random) {
                        bingo3[count] = random;
                        count++;
                    }
                }
                letu++;
            }
            //ボタンに値を格納
            document.getElementById("20").value = bingo3[0];
            document.getElementById("21").value = bingo3[1];
            document.getElementById("23").value = bingo3[2];
            document.getElementById("24").value = bingo3[3];



            //4行目の配列を生成
            bingo4 = [0, 0, 0, 0, 0];
            var letu = 0;
            var count = 0;

            while (letu <= 4) {
                while (bingo4[letu] == 0) {
                    var random = Math.floor(Math.random() * 15 + 46);
                    if (bingo4[0] != random & bingo4[1] != random & bingo4[2] != random & bingo4[3] != random & bingo4[4] != random) {
                        bingo4[count] = random;
                        count++;
                    }
                }
                letu++;
            }
            //ボタンに値を格納
            document.getElementById("30").value = bingo4[0];
            document.getElementById("31").value = bingo4[1];
            document.getElementById("32").value = bingo4[2];
            document.getElementById("33").value = bingo4[3];
            document.getElementById("34").value = bingo4[4];



            //5行目の配列を生成
            bingo5 = [0, 0, 0, 0, 0];
            var letu = 0;
            var count = 0;

            while (letu <= 4) {
                while (bingo5[letu] == 0) {
                    var random = Math.floor(Math.random() * 15 + 61);
                    if (bingo5[0] != random & bingo5[1] != random & bingo5[2] != random & bingo5[3] != random & bingo5[4] != random) {
                        bingo5[count] = random;
                        count++;
                    }
                }
                letu++;
            }
            //ボタンに値を格納
            document.getElementById("40").value = bingo5[0];
            document.getElementById("41").value = bingo5[1];
            document.getElementById("42").value = bingo5[2];
            document.getElementById("43").value = bingo5[3];
            document.getElementById("44").value = bingo5[4];

            // CSSをリセット
            document.getElementById("00").className = "c_in";
            document.getElementById("01").className = "c_in";
            document.getElementById("02").className = "c_in";
            document.getElementById("03").className = "c_in";
            document.getElementById("04").className = "c_in";
            document.getElementById("10").className = "c_in";
            document.getElementById("11").className = "c_in";
            document.getElementById("12").className = "c_in";
            document.getElementById("13").className = "c_in";
            document.getElementById("14").className = "c_in";
            document.getElementById("20").className = "c_in";
            document.getElementById("21").className = "c_in";
            document.getElementById("22").className = "c_mid";
            document.getElementById("23").className = "c_in";
            document.getElementById("24").className = "c_in";
            document.getElementById("30").className = "c_in";
            document.getElementById("31").className = "c_in";
            document.getElementById("32").className = "c_in";
            document.getElementById("33").className = "c_in";
            document.getElementById("34").className = "c_in";
            document.getElementById("40").className = "c_in";
            document.getElementById("41").className = "c_in";
            document.getElementById("42").className = "c_in";
            document.getElementById("43").className = "c_in";
            document.getElementById("44").className = "c_in";
        }

        // クリックされたら色が変わる
        function change(aObject) {
            // 引数に.idでIDが取れる
            let id = aObject.id;
            // 引数に.classNameでクラス名が取れる
            let cls = aObject.className;

            if (cls == "c_in") {
                document.getElementById(id).className = "c_out";
            }
            else if (cls == "c_out") {
                document.getElementById(id).className = "c_in";
            }
            else if (cls == "c_mid") {
                document.getElementById(id).className = "c_sp";
            }

        } 
    </script>
    <style>
        /*テーブルCSS*/
        table,
        td,
        th {
            border: 1px solid #595959;
            border-collapse: collapse;
        }
        td,
        th {
            padding: 3px;
            width: 30px;
            height: 25px;
        }

        th {
            background: #f0e6cc;
        }

        .even {
            background: #fbf8f0;
        }

        .odd {
            background: #fefcf9;
        }

        /*ボタンCSS*/
        .c_in {
            color: #fff;
            background-color: #eb6100;

            border-radius: 50%;
            line-height: 50px;
            width: 50px;
            height: 50px;
            padding: 0;
        }
        .c_in:hover{
            color: #fff;
            background: #f56500;
        }
        .c_in::shadow{
            -webkit-box-shadow: 0 3px 5px rgba(0, 0, 0, 0.3);
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.3);
        }
        .c_out {
            background: rgb(88, 88, 88);
            color: white;
        }

        .c_mid {
            color: #fff;
            background-color: #eb6100;

            border-radius: 50%;

            width: 50px;
            height: 50px;

        .c_mid:hover{

            background: #f56500;
        }
        .c_sp {
            background: rgb(88, 88, 88);
            color: white;
        }
        
    </style>
</head>
