        // ビンゴカードに数を割り振る関数
        function makebin() {

            //1行目の配列を生成
            bingo1 = [0, 0, 0, 0, 0];
            var letu = 0;
            var count = 0;

            while (letu <= 4) {
                while (bingo1[letu] == 0) {
                    var random = Math.floor(Math.random() * 15 + 1);
                    if (bingo1[0] != random & bingo1[1] != random & bingo1[2] != random & bingo1[3] != random & bingo1[4] != random) {
                        bingo1[count] = random;
                        count++;
                    }
                }
                letu++;
            }
            // ボタンに値を格納
            document.getElementById("00").value = bingo1[0];
            document.getElementById("01").value = bingo1[1];
            document.getElementById("02").value = bingo1[2];
            document.getElementById("03").value = bingo1[3];
            document.getElementById("04").value = bingo1[4];

        // クリックされたら色が変わる関数
        function change(aObject) {
            
            // ビンゴになったいなかったら、実行する
            if (SAVE_BINGO == false) {
                // 引数に.idでIDが取れる
                var id = aObject.id;
                ID = aObject.id;

                // 引数に.classNameでクラス名が取れる
                var cls = aObject.className;

                if (cls == "c_in" ) {
                    document.getElementById(id).className = "c_out";
                    CLS = "c_out";
                }
                else if (cls == "c_out") {
                    document.getElementById(id).className = "c_in";

                }
                else if (cls == "mid_in") {
                    document.getElementById(id).className = "mid_out";
                    document.getElementById(id).style = "backgroundcolor: #000000";
                    CLS = "mid_out";
                }


                // ビンゴかどうかの判断をする関数を呼び出す
                cheack_bingo(id);
            }
            /*if (SAVE_BINGO == ture) {
                return

            にして、*/
            
        }

            } else {

            }

            make_qr();
        }

        // QRコード生成
        var Result = "";
        function make_qr(){
            // 初期化
            Result = "";
            // QRコードで値を渡す下準備
            for (let i = 0; i < Bingo.length; i++) {
                if (i == 0) {
                    Result += Bingo[i];
                } else {
                    Result += ", " + Bingo[i];
                }
            }
        let utf8qrtext = unescape(encodeURIComponent(Result));
        // QRの大きさ
        let size = 200;
        $("#img-qr").html("");
        $("#img-qr").qrcode({width:size,height:size,text:utf8qrtext}); 
        };
