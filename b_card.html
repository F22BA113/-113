        // ビンゴカードに数を割り振る関数
        function makebin() {

            //1行目の配列を生成
            bingo1 = [0, 0, 0, 0, 0];
            var letu = 0;
            var count = 0;

            while (letu <= 4) {
                while (bingo1[letu] == 0) {
                    var random = Math.floor(Math.random() * 15 + 1);
                    if (bingo1[0] != random & bingo1[1] != random & bingo1[2] != random & bingo1[3] != random & bingo1[4] != random) {
                        bingo1[count] = random;
                        count++;
                    }
                }

            }
            // ボタンに値を格納
            document.getElementById("00").value = bingo1[0];
            document.getElementById("01").value = bingo1[1];
            document.getElementById("02").value = bingo1[2];

        var Cls; var id; var cls;
        // クリックされたら色が変わる関数
        function change(aObject) {
            // 引数に.idでIDが取れる
            id = aObject.id;
            // 引数に.classNameでクラス名が取れる
            cls = aObject.className;
            Cls = aObject.className;

            if (cls == "c_in") {
                document.getElementById(id).className = "c_out";
            }
            else if (cls == "c_out") {
                document.getElementById(id).className = "c_in";
            }
            else if (cls == "mid_in") {
                document.getElementById(id).className = "mid_out";
            }


            // ビンゴかどうかの判断をする関数を呼び出す
            cheack(id, cls);
        }


        // レイヤー表示を表示する関数

            var objID = document.getElementById('layer1');
            var buttonID = document.getElementById('button1');

            // layerのクラス名がcloseなら
            if (objID.className == 'close') {
                objID.style.display = 'block';// blockを当てることで出力している
                objID.className = 'open';
            } else {
                close(aID, aCLs);
            }
        }


        //　レイヤー閉じる関数

            var objID = document.getElementById('layer1');
